<!DOCTYPE html>
<html lang="ko">
<head>
<title>이벤트</title>

<body>
    <script type="text/javascript">
        function mo_chk(){
            var os;
            var mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));

            if (mobile) {
                var userAgent = navigator.userAgent.toLowerCase();
                if (userAgent.search("android") > -1){
                    return os = "android";
                }else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1) || (userAgent.search("ipad") > -1)){
                    return os = "ios";
                }else{
                    return os = "otehr";
                }
            } else {
                return os = "pc";
            }
        }

        function action_app(){
            var result_mo_chk = mo_chk();

            var app_url = "lottecoupon://gate?page=a0180&cstrCd=0341&cstrDspNm=평촌점&cstrLrclsCd=C00110&lrclsDtlCdNm=백화점&cstrMdclsCd=C00112&mdclsDtlCdNm=수도권점";

            var android_url = "https://play.google.com/store/apps/details?id=com.innov.lottecoupon";
            var ios_url = "https://apps.apple.com/kr/app/%EB%A1%AF%EB%8D%B0%EB%B0%B1%ED%99%94%EC%A0%90-lotte-department-store/id785952884";


            //https://play.google.com/store/apps/details?id=com.innov.lottecoupon


            if(result_mo_chk!="pc"){
                if(result_mo_chk == "ios"){
                    setTimeout( function() {
                        //window.open(ios_url);
                        location.href = ios_url;
                    }, 1500);

                    location.href = app_url;
                }else{
                    setTimeout( function() {
                        //window.open(android_url);
                        location.href = android_url;
                    }, 1500);
                    location.href = app_url;
                }
            }
        }

    $(document).ready(function(){
        action_app();
    });
    </script>

</body>
</html>
