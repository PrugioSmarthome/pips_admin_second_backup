      function APP_EVENT(label) { 
        var ga_data = {}; 
        
        ga_data.type = 'E';            //페이지뷰 : 'P' , 이벤트 'E' 
        ga_data.title ='쇼핑뉴스>상세';   //화면명 : '쿠폰 메인' 
        ga_data.category = 'APP_쇼핑뉴스상세';        //카테고리명 
        ga_data.action = '평촌점_푸르지오_클럽_혜택';           //액션명 
        ga_data.label = label;             //라벨명

        // 2019.07.23 셋팅되지 않은 값들도 빈값 처리
        ga_data.dimension1 = undefined; // 고객_회원일련번호 
        ga_data.dimension2 = undefined;
        ga_data.dimension3 = undefined;
        ga_data.dimension4 = undefined;
        ga_data.dimension5 = undefined;
        ga_data.dimension6 = undefined;
        ga_data.dimension7 = 'A';
        ga_data.dimension8 = undefined;
        ga_data.dimension9 = undefined;
        ga_data.dimension10 = undefined;
        ga_data.dimension11 = '1';   //화면_GA용카테고리_코드
        
        
        var browserInfo = navigator.userAgent;
        if (browserInfo.indexOf("LD_Android") > -1) { 
            window.Android.GA_DATA(JSON.stringify(ga_data)); 
        } else if (browserInfo.indexOf("LD_iOS") > -1) { 
            webkit.messageHandlers.callbackHandler.postMessage(JSON.stringify(ga_data));
        }
    }
